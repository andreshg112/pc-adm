<form class="form-horizontal" role="form">
    <div id="fila-1" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <center>
                        <h3>Vehículos ingresados por día</h3>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div id="fila-2" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Datos</h3>
                </div>
                <div class="panel-body">
                    <div id="fila-2-1" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Fecha:</label>
                                <div class="col-sm-8">
                                    <input id="fecha" class="form-control datepicker" type="text" ng-model="vm.fecha" ng-change="vm.cargarPorDia(index.id_parqueadero)" required="">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Parqueadero:</label>
                                <div class="col-sm-8">
                                    <select name="id_parqueadero" id="id_parqueadero" class="form-control" ng-model="index.id_parqueadero" ng-options="parqueadero.id_parqueadero as parqueadero.nombre_parqueadero for parqueadero in index.parqueaderos" ng-change="vm.cargarPorDia(index.id_parqueadero)"
                                        required>
                                        <option selected value>Seleccione un parqueadero</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fila-3" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Vehículos</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <!--<table class="table table-bordered table-hover table-striped">
                            <tr>
                                <th>Vehículo</th>
                                <th>Placa</th>
                                <th>Valor</th>
                                <th>Ingreso</th>
                                <th>Salida</th>
                                <th>Estadía</th>
                                <th>Estado</th>
                            </tr>
                            <tr ng-repeat="vehiculo in vm.vehiculosPorDia track by $index">
                                <td>{{vehiculo.nombre_vehiculo}}</td>
                                <td>{{vehiculo.placa}}</td>
                                <td>{{vehiculo.valor_pagado}}</td>
                                <td>{{vehiculo.fecha_ingreso}}</td>
                                <td>{{vehiculo.fecha_salida}}</td>
                                <td>{{vehiculo.estadia}}</td>
                                <td>{{vehiculo.estado_parqueo.capitalize()}}</td>
                            </tr>
                        </table>-->
                    </div>
                    <table ng-table="vm.tableParams" class="table table-bordered table-hover table-striped" show-filter="true">
                        <tr ng-repeat="vehiculo in $data">
                            <td title="'Vehículo'" filter="{ nombre_vehiculo: 'text'}" sortable="'nombre_vehiculo'">
                                {{vehiculo.nombre_vehiculo}}
                            </td>
                            <td title="'Placa'" filter="{ placa: 'text'}" sortable="'placa'">
                                {{vehiculo.placa}}
                            </td>
                            <td title="'Valor'" filter="{ valor_pagado: 'text'}" sortable="'valor_pagado'">
                                {{vehiculo.valor_pagado}}
                            </td>
                            <td title="'Ingreso'" filter="{ fecha_ingreso: 'text'}" sortable="'fecha_ingreso'">
                                {{vehiculo.fecha_ingreso}}
                            </td>
                            <td title="'Salida'" filter="{ fecha_salida: 'text'}" sortable="'fecha_salida'">
                                {{vehiculo.fecha_salida}}
                            </td>
                            <td title="'Estadía'" filter="{ estadia: 'text'}" sortable="'estadia'">
                                {{vehiculo.estadia}}
                            </td>
                            <td title="'Estado'" filter="{ estado_parqueo: 'text'}" sortable="'estado_parqueo'">
                                {{vehiculo.estado_parqueo.capitalize()}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
