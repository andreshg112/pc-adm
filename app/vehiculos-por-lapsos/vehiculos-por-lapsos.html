<form class="form-horizontal" role="form" ng-submit="vm.consultarPorLapsos(index.id_parqueadero)">
    <div id="fila-1" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <center>
                        <h3>Vehículos por lapsos</h3>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div id="fila-2" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Vehículos por lapsos</h3>
                </div>
                <div class="panel-body">
                    <div id="fila-2-1" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Parqueadero:</label>
                                <div class="col-sm-8">
                                    <select name="id_parqueadero" id="id_parqueadero" class="form-control" ng-model="index.id_parqueadero" ng-options="parqueadero.id_parqueadero as parqueadero.nombre_parqueadero for parqueadero in index.parqueaderos" required>
                                        <option selected value>Seleccione un parqueadero</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fila-2-2" class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Fecha inicial:</label>
                                <div class="col-sm-8">
                                    <input id="fecha_inicial" type="text" class="form-control datepicker" required="" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Fecha final:</label>
                                <div class="col-sm-8">
                                    <input id="fecha_final" type="text" class="form-control datepicker" required="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <center id="fila-2-4">
                        <input type="submit" class="btn btn-success" value="Consultar" /> &emsp;
                    </center>
                </div>
            </div>
        </div>
        <br>
    </div>
    <div id="fila-3" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Resultado</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <tr>
                                <th>Vehículo</th>
                                <th># de vehículos</th>
                                <th>Ganancias</th>
                            </tr>
                            <tr ng-repeat="vehiculo in vm.vehiculosPorLapsos track by $index">
                                <td>{{vehiculo.nombre_vehiculo}}</td>
                                <td>{{vehiculo.cantidad_vehiculos}}</td>
                                <td>{{vehiculo.total_pagado | currency : '$ ' : 0}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
