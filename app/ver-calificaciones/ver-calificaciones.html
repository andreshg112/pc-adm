<form class="form-horizontal" role="form">
    <div id="fila-1" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <center>
                        <h2>Ver calificaciones</h2>Asesor√≠as UPC
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div id="fila-2" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Calificaciones recibidas
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <tr>
                                <th class="text-center" width="1">Nota</th>
                                <th class="text-center">Observaciones</th>
                            </tr>
                            <tr ng-repeat="calificacion in vm.calificaciones track by $index" ng-class="vm.getClase(calificacion.nota)">
                                <td class="text-center">{{calificacion.nota}}</td>
                                <td>{{calificacion.observaciones}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
